<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="card-img" title="Card image" src="./images/illustration-hero.svg">
      <div class="card-content"> 
      <div class="summary">
        <h1 class="text-style-dark">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
        <div class="offer">
          <img class="offer-img" title="Offer image" src="./images/icon-music.svg">
          <div class="offer-text">
            <p class="text-style-dark">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="">Change</a>      
        </div>      
        <div class="buttons">
          <button class="btn"> Proceed to Payment </button>
          <button class="btn"> Cancel Order </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
